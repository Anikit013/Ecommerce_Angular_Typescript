plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.pelatro'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}
configurations.all {
    exclude module: 'slf4j-log4j12'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	//implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.1.1'
    //implementation group: 'org.apache.habase', name: 'hbase-common', version: '2.2.3'
    //implementation group: 'org.apache.hbase', name: 'hbase-client', version: '2.2.3'
    
     //implementation "org.mapstruct:mapstruct:1.4.2.Final"
    //annotationProcessor "org.mapstruct:mapstruct-processor:1.4.2.Final"
    
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
