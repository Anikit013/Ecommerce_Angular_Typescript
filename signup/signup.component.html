<app-header></app-header>
<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Sign Up</h2>
            <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
          </div>

          <form #RegisterForm="ngForm" (ngSubmit)="registerUser();">
            <div class="form-group mb-4">
              <label for="#">Email Address</label>
              <input type="text" class="form-control" name="email" placeholder="Email Address" [(ngModel)]="user.email"  #email="ngModel">
              <!-- [class.is-invalid]="email.invalid || email.touched"> -->
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter firstname</label>
              
              <input type="text" class="form-control" placeholder="firstname" name="firstname" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}" required> 
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter lastname</label>
              
              <input type="text" class="form-control" placeholder="lastname"  name="lastname" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true}" required> 
            </div>

            <div class="form-group mb-4">
              <label for="#">Enter Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="user.password" required> 
              <!-- <small class="text-danger"[class.d.none]="password.invalid && password.touched"> Enter valid password </small> -->
            </div>
            <div class="form-group">                
              <label for="#">Confirm Password</label>
              <input type="password" name="password" class="form-control" placeholder="Confirm Password" (ngModel)="user.password" required> 
              <!-- <small class="text-danger"[class.d.none]="password.invalid && password.touched"> Enter valid password </small> -->
            </div>

            <a  class="btn btn-main mt-3 btn-block" (click)="registerUser();">Signup</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
