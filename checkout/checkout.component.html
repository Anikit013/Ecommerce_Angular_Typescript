<app-header1></app-header1>



<div class="page-wrapper">
     <div class="checkout shopping">
        <div class="container">
           <div class="row">
              <div class="col-lg-8 pr-5">
                <div class="coupon-notice " data-toggle="modal" data-target="#coupon-modal">
                 </div>
  
                 <div class="billing-details mt-5">
                    <h4 class="mb-4">Billing Details</h4> 
                    <form #registerAddress="ngForm" (ngSubmit)="BillingAddress();">
                       <div class="row">
                          <div class="col-lg-6">
                              <div class="form-group mb-4">
                                <label for="first_name">First Name</label>
                                <input type="text" name="firstname" class="form-control" id="first_name" [(ngModel)]="address.firstname"  #firstname="ngModel" placeholder="">
                             </div>
                          </div>


                          <div class="col-lg-6">
                              <div class="form-group mb-4">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="lastname"[(ngModel)]="address.lastname"  #lastname="ngModel" class="form-control" id="last_name" placeholder="">
                             </div>
                          </div>
                          
  
                          <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="company_name">Country</label>
                                <input type="text" name="country" [(ngModel)]="address.country"  #country="ngModel" class="form-control" id="country" placeholder="">
                                 
                             </div>
                          </div>
  
                          <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Street Address</label>
                                <input type="text" class="form-control" id="street" name="stretaddress"[(ngModel)]="address.streetAddress"  #streetaddress="ngModel" placeholder="">
                             </div>
                          </div>
                           <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Apartment, suite, unit etc. (optional) (optional)</label>
                                <input type="text" name="apartment"[(ngModel)]="address.apartment"  #apartment="ngModel" class="form-control" id="apartment" placeholder="Apartment">
                             </div>
                          </div>
  
                           <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Town / City </label>
                                <input type="text" name="city"[(ngModel)]="address.city"  #city="ngModel" class="form-control" id="city" placeholder="Apartment">
                             </div>
                          </div>
  
                          <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="company_name">District </label>
                                <input type="text" name="district"[(ngModel)]="address.district"  #district="ngModel" class="form-control" id="district" placeholder="">
                             </div>
                          </div>
                          
                           <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Postcode / ZIP (optional)</label>
                                <input type="text" name="postcode"[(ngModel)]="address.postcode"  #postcode="ngModel" class="form-control" id="postcode" placeholder="">
                             </div>
                          </div>
                           <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Phone </label>
                                <input type="number" name="phoneno"[(ngModel)]="address.phoneno"  #phoneno="ngModel" class="form-control" id="phone" placeholder="">
                             </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Email address </label>
                                <input type="email" name="email"[(ngModel)]="address.email"  #email="ngModel" class="form-control" id="email" placeholder="">
                             </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group mb-4">
                                <label for="first_name">Order notes (optional)</label>
                                <textarea class="form-control" name="notes" [(ngModel)]="address.notes"  #notes="ngModel" id="msg" cols="30" rows="5" placeholder="Notes about order e:g: want to say something"></textarea>
                             </div>
                          </div>
                       </div>
                    </form>
                 </div>
                </div>
                       <a routerLink="/checkout" class="btn btn-main btn-small" (click)="BillingAddress()">Place Order</a>
                 </div>
              </div>
           </div>
        </div>
  
  
     <!-- Modal -->
     <div class="modal fade" id="coupon-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
           <div class="modal-content py-5">
              <div class="modal-body">
                 <form>
                    <div class="form-group">
                       <input class="form-control" type="text" placeholder="Enter Coupon Code">
                    </div>
                    <button type="button" class="btn btn-main btn-small" data-dismiss="modal">Apply Coupon</button>
                 </form>
              </div>
           </div>
        </div>
     </div>
